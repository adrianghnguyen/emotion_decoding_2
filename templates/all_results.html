<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All previous results</title>
</head>
<body>
</body>
    <div id="localStorageValues"></div>
    <script>
        function displayLocalStorage() {
            // Retrieve all keys in localStorage
            const keys = Object.keys(localStorage);
        
            // Create HTML content
            let htmlContent = '<h2>Previous local input results</h2><ul>';
        
            keys.forEach(key => {
                const value = localStorage.getItem(key);
                
                // Print key as H3
                htmlContent += `<h3>${key}</h3>`;
                individual_entry = JSON.parse(value)
                htmlContent += `${individual_entry.inputText} at ${individual_entry.timestamp}`
                //htmlContent += `${individual_entry.emotionResults}` // TODO: This part not working, need to figure
                how to parse this value out from the retrieved data
            });

        
            htmlContent += '</ul>';
        
            // Display the HTML content
            document.getElementById('localStorageValues').innerHTML = htmlContent;
        }
        
        // Example usage
        document.addEventListener('DOMContentLoaded', function() {
            displayLocalStorage();
        });
    </script>
</html>
