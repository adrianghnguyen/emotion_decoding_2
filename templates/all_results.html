<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All previous results</title>
</head>
<body>
</body>
    <div id="localStorageValues"></div>
    
    <script>
        function displayLocalStorage() {
            // Retrieve all keys in localStorage
            const entry_key = Object.keys(localStorage);
    
            // Create HTML content
            let htmlContent = '<h2>localStorage Values</h2><ul>';
    
            entry_key.forEach(key => {
                const value = localStorage.getItem(key);
                htmlContent += `${key}:</strong> ${value}`;
            });
    
            htmlContent += '</ul>';
    
            // Display the HTML content
            document.getElementById('localStorageValues').innerHTML = htmlContent;
        }
    
        // Example usage
        displayLocalStorage();
    </script>
</html>
