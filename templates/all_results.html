{% extends "base.html" %}
{% block title %} Home Page {% endblock %}
{% block content %}
<div id="storedSubmissions"></div>
<script type="text/javascript" src="{{ url_for('static', filename='main_local_storage.js') }}"></script>
<div class="container">
	<!-- Exporting current browser as data -->
	<button type="button" class="btn btn-secondary" onclick="export_browser_data_as_json('emotion_compass_data.json')">
	  Export data as JSON
	</button>
	<!-- Warning button for clearing local data -->
	<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#clear_local_storageModal">
	  Clear all previous entries
	</button>
	<!-- Warning modal for clearing data -->
	<div class="modal fade" id="clear_local_storageModal" tabindex="-1" role="dialog" aria-labelledby="clear_local_storageModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="clear_local_storageModalLabel">Clear Local Storage</h5>
	        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        Are you sure you want to clear your local storage in the browser? This will make you lose all your
	        previous entries.
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
	        <button type="button" class="btn btn-danger" onclick="clear_local_storage()">Clear</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>
{% endblock %}
